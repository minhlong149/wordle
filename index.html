<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Wordle</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
  <script src="index.js" defer></script>
</head>

<body>
  <header>
    <button class="header__resetBtn btn--reset"  ><img id="reset" src="./assets/refresh_white.svg" alt=""></button>
    <span class="header__logo" >Wordle</span>

    <button class="header__themeBtn btn--reset" onclick="switchTheme()"> 
      <img id="mode" src="./assets/dark_mode_white.svg" alt="">
    </button>
  </header>

  <main>
    <div class="board">
      <div id="row-1" class="board__row">
        <span class="tile"></span>
        <span class="tile"></span>
        <span class="tile"></span>
        <span class="tile"></span>
        <span class="tile"></span>
      </div>

      <div id="row-2" class="board__row">
        <span class="tile"></span>
        <span class="tile"></span>
        <span class="tile"></span>
        <span class="tile"></span>
        <span class="tile"></span>
      </div>

      <div id="row-3" class="board__row">
        <span class="tile"></span>
        <span class="tile"></span>
        <span class="tile"></span>
        <span class="tile"></span>
        <span class="tile"></span>
      </div>

      <div id="row-4" class="board__row">
        <span class="tile"></span>
        <span class="tile"></span>
        <span class="tile"></span>
        <span class="tile"></span>
        <span class="tile"></span>
      </div>

      <div id="row-5" class="board__row">
        <span class="tile"></span>
        <span class="tile"></span>
        <span class="tile"></span>
        <span class="tile"></span>
        <span class="tile"></span>
      </div>

      <div id="row-6" class="board__row">
        <span class="tile"></span>
        <span class="tile"></span>
        <span class="tile"></span>
        <span class="tile"></span>
        <span class="tile"></span>
      </div>
    </div>

    <div class="keyboard" >
      <div class="keyboard__row">
        <button id="key-q" class="key">Q</button>
        <button id="key-w" class="key">W</button>
        <button id="key-e" class="key">E</button>
        <button id="key-r" class="key">R</button>
        <button id="key-t" class="key">T</button>
        <button id="key-y" class="key">Y</button>
        <button id="key-u" class="key">U</button>
        <button id="key-i" class="key">I</button>
        <button id="key-o" class="key">O</button>
        <button id="key-p" class="key">P</button>
      </div>

      <div class="keyboard__row">
        <div class="spacer-row"></div>
        <button id="key-a" class="key">A</button>
        <button id="key-s" class="key">S</button>
        <button id="key-d" class="key">D</button>
        <button id="key-f" class="key">F</button>
        <button id="key-g" class="key">G</button>
        <button id="key-h" class="key">H</button>
        <button id="key-j" class="key">J</button>
        <button id="key-k" class="key">K</button>
        <button id="key-l" class="key">L</button>
        <div class="spacer-row"></div>
      </div>

      <div class="keyboard__row">
        <button id="key-enter" class="key key--special">Enter</button>
        <button id="key-z" class="key">Z</button>
        <button id="key-x" class="key">X</button>
        <button id="key-c" class="key">C</button>
        <button id="key-v" class="key">V</button>
        <button id="key-b" class="key">B</button>
        <button id="key-n" class="key">N</button>
        <button id="key-m" class="key">M</button>
        <button id="key-delete" class="key key--special">âŒ«</button>
      </div>
    </div>
  </main>

  <aside class="modal-container">
    <div class="modal">
      <button class="modal__close">
        <img src="./assets/close_white.svg" alt="">
      </button>
      <h1 class="modal__status"></h1>
      <p class="modal__answer"></p>
      <button class="modal__reset">New game</button>
    </div>
  </aside>
</body>

</html>
